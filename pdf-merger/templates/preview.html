<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>PDF結合ツール - プレビュー</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }
        .pdf-preview {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .download-btn {
            background-color: #4CAF50;
            color: white;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
        .reset-btn {
            background-color: #0078D4;
            color: white;
        }
        .reset-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>結合済みPDFのプレビュー</h1>
        <iframe class="pdf-preview" src="/download?download=false" type="application/pdf"></iframe>
        <div class="action-buttons">
            <button class="download-btn" onclick="window.location.href='/download?download=true'">ダウンロード</button>
            <button class="reset-btn" onclick="window.location.href='/main'">やり直し</button>
        </div>
    </div>
</body>
</html>
